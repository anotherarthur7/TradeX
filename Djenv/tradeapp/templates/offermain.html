{% extends "base.html" %} {% block content %}
<head>Offer list:</head>
<h1></h1>
<br>
<ul class="offer-list">
    {% for offer in offers %}

            <p><a href="offermain/{{ offer.id }}">{{ offer.title }}</a>: ${{ offer.price }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
