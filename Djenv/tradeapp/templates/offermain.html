{% extends "base.html" %}
{% block content %}
<h1>Offers</h1>
<!-- Switch Button -->
<div class="switch-container">
    <a href="?show_closed=false" class="btn {% if not show_closed %}active{% endif %}">Show Open Offers</a>
    <a href="?show_closed=true" class="btn {% if show_closed %}active{% endif %}">Show Closed Offers</a>
</div>

<!-- Offer Grid -->
<div class="offer-grid">
    {% for offer in offers %}
        <div class="offer-item">
            <a href="{% url 'item_index' offer.id %}">
                <img src="{{ offer.image.url }}" alt="{{ offer.title }}" class="offer-image">
                <div class="offer-overlay">
                    <div class="offer-title">{{ offer.title }}</div>
                </div>
            </a>
        </div>
    {% empty %}
        <p>No offers available.</p>
    {% endfor %}
</div>
<style>
    .switch-container {
        margin-bottom: 20px;
    }
    
    .switch-container .btn {
        padding: 10px 20px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
        background-color: #f8f9fa;
    }
    
    .switch-container .btn.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }
    .offer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px;
        padding: 16px;
    }

    .offer-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        aspect-ratio: 1 / 1; /* Ensures square blocks */
    }

    .offer-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.3s ease;
    }

    .offer-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .offer-title {
        font-size: 1.2em;
        text-align: center;
    }

    .offer-item:hover .offer-image {
        filter: blur(4px);
    }

    .offer-item:hover .offer-overlay {
        opacity: 1;
    }
</style>
{% endblock %}
