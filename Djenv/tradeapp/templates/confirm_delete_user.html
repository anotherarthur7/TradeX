{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete User: {{ user.username }}</h1>
    <p>Are you sure you want to delete this user?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Delete</button>
        <a href="{% url 'manage_users' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
