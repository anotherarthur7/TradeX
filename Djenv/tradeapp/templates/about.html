{% extends "base.html" %} 
{% load static %}
{% block title %} Home page {% endblock %}
{% block content %}
<div class="about-text" style="text-align: center; margin-top: 30px;">
    <header style="color:rgb(0, 0, 0);"> We are modest trash sellers</header>
    <header style="color:rgb(0, 0, 0);"> all we want is to be happy!</header>
</div>

<div style="text-align: center; margin-top: 30px;">
    <img src="{% static 'images/tenor.gif' %}" alt="Animated GIF" style="width: 250px; height: auto;">
</div>
        <!-- Add the audio element -->
        <audio autoplay loop controls style="display: none;">
            <source src="{% static 'audio/punkin.mp3' %}" type="audio/mpeg">
        </audio>
    
        <!-- Add a container for audio controls -->
        <div class="audio-controls">
            <!-- Mute/Unmute Button -->
            <button id="muteButton">Mute</button>
    
            <!-- Volume Slider -->
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
    
        <script>
            // Get references to the audio element and controls
            const audio = document.querySelector('audio');
            const muteButton = document.getElementById('muteButton');
            const volumeSlider = document.getElementById('volumeSlider');
    
            // Mute/Unmute functionality
            muteButton.addEventListener('click', () => {
                audio.muted = !audio.muted;
                muteButton.textContent = audio.muted ? 'Unmute' : 'Mute';
            });
    
            // Volume control functionality
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
            });
        </script>
{% endblock %}
