{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
            {% endif %}
        </nav>
    </header>
    <nav>
        <a href="/">
            <span role="img" aria-label="Home">ğŸ </span>
        </a> | 
        <a href="/offermain">
            <span role="img" aria-label="Posts">ğŸ“°</span>
        </a> | 
        <a href="/create"  id="create-offer-link">
            <span role="img" aria-label="Posts">âœ</span>
        </a> | 
        <a href="/about">
            <span role="img" aria-label="About">ğŸ˜€</span>
        </a> | 
    </nav>
    <main>
        {% block content %}a
        {% endblock %}
    </main>
    <script>
        // Check if the user is logged in
        const isLoggedIn = "{{ user.is_authenticated }}" === "True";

        // Get the "Create New Offer" link
        const createOfferLink = document.getElementById("create-offer-link");

        // Add a click event listener to the link
        createOfferLink.addEventListener("click", function(event) {
            if (!isLoggedIn) {
                // Prevent the default behavior (following the link)
                event.preventDefault();

                // Show a pop-up message
                alert("You must be logged in to create a new offer.");

                // Redirect to the login page
                window.location.href = "{% url 'login' %}";
            }
        });
    </script>
</body>
</html>
