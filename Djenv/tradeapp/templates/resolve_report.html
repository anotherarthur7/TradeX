{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Resolve Report</h1>
    <p>Reported Message: {{ report.reported_message.content }}</p>
    <p>Reason: {{ report.get_reason_display }}</p>
    <p>Reporter: {{ report.reporter.username }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="action" value="restrict" class="btn btn-danger">Restrict Message</button>
        <button type="submit" name="action" value="notify" class="btn btn-warning">Notify User</button>
    </form>
</div>
{% endblock %}
