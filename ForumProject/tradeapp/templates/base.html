{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
            {% endif %}
        </nav>
    </header>
    <nav>
        <a href="/">
            <span role="img" aria-label="Home">🏠</span>
        </a> | 
        <a href="/offermain">
            <span role="img" aria-label="Posts">📰</span>
        </a> | 
        <a href="/create"  id="create-offer-link">
            <span role="img" aria-label="Posts">✍</span>
        </a> | 
        <a href="/forum">
            <span role="img" aria-label="Forum">💬</span>
        </a> | 
        <a href="/about">
            <span role="img" aria-label="About">😀</span>
        </a> | 
    </nav>
    <main>
        {% block content %}a
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>

        const isLoggedIn = "{{ user.is_authenticated }}" === "True";


        const createOfferLink = document.getElementById("create-offer-link");


        createOfferLink.addEventListener("click", function(event) {
            if (!isLoggedIn) {
                event.preventDefault();

                // Show a SweetAlert2 pop-up
                Swal.fire({
                    title: "Login Required",
                    text: "You must be logged in to create a new offer.",
                    icon: "warning",
                    confirmButtonText: "Go to Login",
                    showCancelButton: true,
                    cancelButtonText: "Cancel",
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "{% url 'login' %}";
                    }
                });
            }
        });

        // Add event listeners to protected links/forms
        const protectedLinks = document.querySelectorAll(".protected-link");
        protectedLinks.forEach(link => {
            link.addEventListener("click", showLoginPopup);
        });

        const protectedForms = document.querySelectorAll(".protected-form");
        protectedForms.forEach(form => {
            form.addEventListener("submit", showLoginPopup);
        });
    </script>
</body>
</html>
