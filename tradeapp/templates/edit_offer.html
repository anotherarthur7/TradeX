{% extends "base.html" %}

{% block title %}Edit Offer{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Offer</h1>

    <!-- Форма для изменения объявления -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Поле для заголовка -->
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ offer.title }}" class="form-control" required>
        </div>

        <!-- Поле для описания -->
        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" class="form-control" rows="5" required>{{ offer.description }}</textarea>
        </div>

        <!-- Поле для цены -->
        <div class="form-group">
            <label for="id_price">Price:</label>
            <input type="number" name="price" id="id_price" value="{{ offer.price }}" class="form-control" step="0.01" required>
        </div>
        <!-- Поле для загрузки изображения -->
        <div class="form-group">
            <label for="id_image">Image:</label>
            <input type="file" name="image" id="id_image" class="form-control">
            {% if offer.image %}
                <p>Current image: <a href="{{ offer.image.url }}" target="_blank">{{ offer.image.name }}</a></p>
            {% endif %}
        </div>

        <!-- Кнопки для отправки формы и отмены -->
        <div class="form-actions">
            <button type="submit" class="btn btn-save">Save Changes</button>
            <a href="{% url 'user_offers' %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
